version: '3'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    networks:
      - app-network
    links:
      - db

  db:
    image: mongo
    networks:
      - app-network

networks:
  app-network:
    driver: bridge